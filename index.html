<!-- templates -->

<script type="text/html" data-template="Input">
	<textarea property="input">1. Bird A (2002) DNA methylation patterns and epigenetic memory. Genes Dev 16: 6–21.
2. Okano M, Bell DW, Haber DA, Li E (1999) DNA methyltransferases Dnmt3a and Dnmt3b are essential for de novo methylation and mammalian development. Cell 99: 247–257.
3. Robert MF, Morin S, Beaulieu N, Gauthier F, Chute IC, et al. (2003) DNMT1 is required to maintain CpG methylation and aberrant gene silencing in human cancer cells. Nat Genet 33: 61–65.
4. Bourc’his D, Xu GL, Lin CS, Bollman B, Bestor TH (2001) Dnmt3L and the establishment of maternal genomic imprints. Science 294: 2536–2539.
5. Hata K, Okano M, Lei H, Li E (2002) Dnmt3L cooperates with the Dnmt3 family of de novo DNA methyltransferases to establish maternal imprints in mice. Development 129: 1983–1993.
6. Kaneda M, Okano M, Hata K, Sado T, Tsujimoto N, et al. (2004) Essential role for de novo DNA methyltransferase Dnmt3a in paternal and maternal imprinting. Nature 429: 900–903.</textarea>
	<button type="submit" class="btn btn-primary">split</button>
</script>

<script type="text/html" data-template="Download">
	<button type="button" id="download-all-bibtex" data-format="text/bibtex" class="btn">Download all BibTeX</button>
	<button type="button" id="download-all-ris" data-format="application/research-info-systems" class="btn">Download all RIS</button>
</script>

<script type="text/html" data-template="Citation">
	<form>
		<textarea property="text">{{text}}</textarea>
		<button type="submit" data-action="search">search</button>
	</form>

	{{#if article}}
		{{#with article}}
		<article vocab="http://schema.org/" typeof="MedicalScholarlyArticle" data-pmid="{{pmid}}">
			<header>
				<a property="url" target="blank" href="{{#if doi}}http://dx.doi.org/{{doi}}{{else}}http://eutils.ncbi.nlm.nih.gov/entrez/eutils/elink.fcgi?dbfrom=pubmed&cmd=prlinks&retmode=ref&id={{pmid}}{{/if}}"><span property="name">{{title}}.</span></a>

				<div property="creators">
					{{#each creator}}<span property="creator">{{name}}</span>{{/each}}
				</div>

				<div property="citation"><span property="journal">{{journal}}</span> {{citation}}</div>
			</header>

			<footer>
				<a class="link" rel="export" href="http://pubmed.macropus.org/articles/?format=text%2Fbibtex&amp;id={{pmid}}" type="text/bibtex">BibTeX</a>
				<a class="link" rel="export" href="http://pubmed.macropus.org/articles/?format=application%2Fresearch-info-systems&amp;id={{pmid}}" type="application/research-info-systems">RIS</a>
				</footer>
		</article>
		{{/with}}
	{{/if}}
</script>
